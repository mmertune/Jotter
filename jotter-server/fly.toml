# fly.toml file generated for jotter-api on 2023-02-26T19:01:32-05:00

app = "jotter-api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "ghcr.io/mmertune/jotter:latest"

[env]
DBS_HOST = ${{ secrets.DBS_HOST }}
DBS_NAME = ${{ secrets.DBS_NAME }}
DBS_PASSWORD = ${{ secrets.DBS_PASSWORD }}
DBS_USERNAME = ${{ secrets.DBS_USERNAME }}
Fly-Client-IP = https://jotter.marvensmertune.com/
PROFILE = ${{ secrets.PROFILE }}
[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
